<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/produk/produkList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Go back</a></li>
            <li><a th:href="@{/produk/updateProduk?id=}+${produk.id}">Edit</a></li>
        </ol>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/produk/}+${produk.id}+'.png'" class="img-responsive"/>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${produk.title}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Tgl Masuk: </strong><span th:text="${produk.tglMasuk}"></span></p>
                    <p><strong>Kategori: </strong><span th:text="${produk.kategori}"></span></p>
                    <p><strong>Grade: </strong><span th:text="${produk.grade}"></span></p>
                    <p><strong>Qty: </strong><span th:text="${produk.stok}"></span></p>
                    <p><strong>Harga: </strong><span th:text="${produk.harga}"></span></p>
                </div>
                <div class="col-xs-6">
                    <p><strong>Panjang: </strong><span th:text="${produk.panjang}"></span></p>
                    <p><strong>Lebar: </strong><span th:text="${produk.lebar}"></span></p>
                    <p><strong>Tebal: </strong><span th:text="${produk.tebal}"></span></p>
                </div>
            </div>
            <p><strong>Deskripsi: </strong><span th:utext="${produk.deskripsi}"></span></p>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
