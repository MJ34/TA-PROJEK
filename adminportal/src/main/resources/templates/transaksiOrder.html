<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="table-responsive">
        <table id="orderListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Username</th>
                <th>Kota</th>
                <th>Negara</th>
                <th>Tanggal Order</th>
                <th>Order Total</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr class="box" data-th-each="order : ${orderList}">-->
            <tr th:each="order : ${orderList}">
                <td data-th-text="${order.id}">...</td>
                <td data-th-text="${order.user.username}">...</td>
                <td data-th-text="${order.shippingAddress.shippingAddressCity}">...</td>
                <td data-th-text="${order.shippingAddress.shippingAddressCountry}">...</td>
                <td data-th-text="${order.orderDate}">...</td>
                <td data-th-text="${order.orderTotal}">...</td>
               </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#orderListTable').DataTable({
            "lengthMenu": [[5, 10, 15, 20, -1], [5, 10, 15, 20, "All"]],
            "ordering": false,
            stateSave: true
        });
    } );
</script>
</body>
</html>
